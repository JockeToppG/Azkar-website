<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azkar Webshop - Hem</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f5a623;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: url('https://source.unsplash.com/1600x900/?shopping,store') no-repeat center center/cover;
      position: relative;
      color: #fff;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
    .hero .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #f5a623;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .hero .button:hover {
      background: #ff8c00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Hem</a>
    <a href="products.html">Produkter</a>
    <a href="about.html">Om oss</a>
    <a href="cart.html">Varukorg</a>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Välkommen till Azkar Webshop</h1>
      <p>Din destination för kvalitetsprodukter, fantastiska erbjudanden och en oslagbar shoppingupplevelse.</p>
      <a href="products.html" class="button">Utforska Produkter</a>
    </div>
  </div>
</body>
</html>
