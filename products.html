<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azkar Webshop - Produkter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f4f4f9;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #2c3e50;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f39c12;
    }
    .products {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
    }
    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-title {
      font-size: 1.6rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 1.3rem;
      color: #f39c12;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #2c3e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #f39c12;
    }
  </style>
</head>
<body>
  <nav>
    <a href="Home.html">Hem</a>
    <a href="#">Produkter</a>
    <a href="about.html">Om oss</a>
    <a href="cart.html">Varukorg</a>
  </nav>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Azkar dress tröja" class="product-image">
        <div class="product-info">
          <h2 class="product-title">Produkt 1</h2>
          <p class="product-price">100 kr</p>
          <a href="#" class="button" onclick="addToCart('Produkt 1', 100)">Lägg i varukorg</a>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produkt 2" class="product-image">
        <div class="product-info">
          <h2 class="product-title">Produkt 2</h2>
          <p class="product-price">200 kr</p>
          <a href="#" class="button" onclick="addToCart('Produkt 2', 200)">Lägg i varukorg</a>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produkt 3" class="product-image">
        <div class="product-info">
          <h2 class="product-title">Produkt 3</h2>
          <p class="product-price">300 kr</p>
          <a href="#" class="button" onclick="addToCart('Produkt 3', 300)">Lägg i varukorg</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    function addToCart(productName, productPrice) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: productName, price: productPrice });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(productName + ' har lagts till i din varukorg!');
    }
  </script>
</body>
</html>
